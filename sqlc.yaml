version: "2"
sql:
  - schema: "db/schema.sql"
    queries:
      - "room/queries.sql"
      - "user/queries.sql"
      - "history/queries.sql"
    engine: "postgresql"
    gen:
      go:
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_json_tags: true
        package: "gen"
        out: "db/gen"
