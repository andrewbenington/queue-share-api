version: "2"

sql:
  - schema: "db/schema.sql"
    queries:
      - "**/queries.sql"
    engine: "postgresql"
    gen:
      go:
        sql_package: pgx/v5
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_json_tags: true
        package: "db"
        out: "db"
        rename:
          spotify_track_cache: "TrackData"
          uri: "URI"
          artist_uri: "ArtistURI"
          album_uri: "AlbumURI"
          spotify_album_cache: "AlbumData"
          spotify_artist_cache: "ArtistData"
        overrides:
          - db_type: pg_catalog.timestamp
            go_type: time.Time
          - db_type: pg_catalog.timestamptz
            go_type: time.Time
          - db_type: pg_catalog.timestamp
            nullable: true
            go_type:
              type: time.Time
              pointer: true
          - db_type: pg_catalog.timestamptz
            nullable: true
            go_type:
              type: time.Time
              pointer: true
          - db_type: uuid
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
          - db_type: uuid
            nullable: true
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
              pointer: true
          - column: spotify_track_cache.other_artists
            go_type:
              type: "TrackArtists"
          - column: spotify_artist_cache.genres
            go_type:
              type: "[]string"
          - column: spotify_album_cache.genres
            go_type:
              type: "[]string"
          - column: spotify_track_cache.external_ids
            go_type:
              type: TrackExternalIDs
    strict_order_by: false
